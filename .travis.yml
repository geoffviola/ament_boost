sudo: required
services:
- docker
os:
- linux
script:
- docker run -it osrf/ros2 /bin/bash -c "cd;mkdir -p temp_ws/src;cd temp_ws/src;apt-get
  update;apt-get install -y software-properties-common;add-apt-repository -y ppa:git-core/ppa;apt-get
  update;apt-get install -y git subversion;git clone https://github.com/geoffviola/ament_boost;cd
  ..;ament build;cp -r install ament_boost_x64_ubuntu; tar -cjSf ament_boost_x64_ubuntu.tar.bz2 ament_boost_x64_ubuntu"
- docker cp $(docker ps -l -q):root/temp_ws/ament_boost_x64_ubuntu.tar.bz2 .
before_deploy: git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: ament_boost_x64_ubuntu.tar.bz2
  skip_cleanup: true
  on:
    tags: true
    repo: geoffviola/ament_boost
  overwrite: true
repo: geoffviola/ament_boost
