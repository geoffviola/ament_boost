image: Visual Studio 2015

environment:
  matrix:
    - GENERATOR: "Visual Studio 14 2015 Win64"
      CONFIG: Release
      PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "64"

platform:
  - x64

matrix:
  fast_finish: true

install:
  - md C:\dev
  - ps: Invoke-WebRequest https://github.com/osrf/opensplice/releases/download/6.4.0-0/opensplice-Win64VS2013-with-VS2015-patch.zip -OutFile C:\dev\opensplice.zip
  - 7z x -bso0 C:\dev\opensplice.zip -oC:\dev
  - ps: Invoke-WebRequest https://github.com/ros2/ros2/releases/download/release-alpha8/ros2-alpha8-package-windows-opensplice.zip -OutFile C:\dev\ros2.zip
  - 7z x -bso0 C:\dev\ros2.zip -oC:\dev
  - ren C:\dev\ros2-windows ros2
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\Tools\vsvars32.bat"
  - ps: |
      gci -r -path "C:\dev\ros2" -include "*.bat","*.py" |
      foreach-object { $a = $_.fullname; ( get-content $a ) |
      foreach-object { $_ -replace "C:\\ProgramData\\chocolatey\\lib\\python3\\tools\\python.exe","C:\\Python35-x64\\python.exe" }  |
      set-content $a }
  - call C:\dev\ros2\setup.bat

before_build:
  - md src
  - md src\ament_boost
  - for /f "delims=" %%a IN ('dir "." /b') do if NOT "src" == "%%a" move "%%a" src\ament_boost\

build_script:
  - ament build

after_build:
  - xcopy /e /c /i /y install ament_boost_x64_windows
  - 7z a -bso0 -tzip ament_boost_x64_windows.zip ament_boost_x64_windows

test: ament test

artifacts:
  - path: ament_boost_x64_windows.zip
    name: ament_boost_x64_windows

deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)
  provider: GitHub
  auth_token:
    secure: aUDHgyx/y2Z+bVu0zVHJq8T9fQVCulPJ4N23BSUjhaMpRCqwrE6P0ACBN/l0+jCP
  artifact: ament_boost_x64_windows.zip
  force_update: true
  on:
    branch: master
    appveyor_repo_tag: true
